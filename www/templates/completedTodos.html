<ion-view cache-view="false" title="Completed Todos" id="page18">
  <ion-content padding="true" class="manual-remove-top-padding has-header">
    <ion-list id="todos-list8" class="manual-list-fullwidth">
      <ion-item class="item-icon-left" id="todos-list-item82" ui-sref="tabsController.todoInfo({&quot;item&quot;:&quot;&quot;+item.key+&quot;&quot;})" ng-repeat="item in data.items" ng-show="item.finished==true">
        <i class="icon ion-ios-checkmark-outline"></i>{{item.title}}</ion-item>
    </ion-list>
    <div class="spacer" style="height: 100px;"></div>
    <h3 id="todos-heading23" ng-show="data.noItems==true" style="color:#000000;text-align:center;">You have no <br>completed todo items.</h3>
  </ion-content>
</ion-view>
