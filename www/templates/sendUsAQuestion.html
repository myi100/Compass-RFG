<ion-view title="Send Us A Question?" hide-back-button="true" id="page28" style="background-color:#F6F6F6;">
  <ion-content padding="false" class="manual-remove-top-padding has-header">
    <div class="spacer" style="height: 50px;"></div>
    <h4 id="sendUsAQuestion-heading43" style="color:#272727;" class="addPadding">What's your email?</h4>
    <form id="sendUsAQuestion-form27" class="list">
      <label class="item item-input" id="sendUsAQuestion-input23">
        <input type="text" placeholder="Enter email here.." ng-model="data.Qemail">
      </label>
    </form>
    <h4 id="sendUsAQuestion-heading44" style="color:#272727;" class="addPadding">What's your question?</h4>
    <form id="sendUsAQuestion-form28" class="list">
      <label class="item item-input" id="sendUsAQuestion-input24">
        <input type="text" placeholder="Enter question here.." ng-model="data.Question">
      </label>
      <div class="spacer" style="height: 15px;"></div>
    </form>
    <div id="sendUsAQuestion-markdown32" style="text-align:center;" class="show-list-numbers-and-dots addPadding">

        <strong>The more specfic question the better we can help!</strong>
      </p>

    <button id="sendUsAQuestion-button70" ng-click="sendQuestion()" style="font-weight:600;" class="button button-positive button-full icon-right ion-android-send">Send</button>

    <div class="spacer" style="height: 18px;"></div>
    <div id="sendUsAQuestion-markdown37" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#686868;font-size:10px;">
        <strong>We Have Worked With</strong>
      </p>
    </div>
    <div>
      <img src="img/0EbREDC9Rjwe0jXFAq0t_Y_logo.svg" style="display: block; width: 20%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
  </ion-content>
</ion-view>
