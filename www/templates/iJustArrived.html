<ion-view title="I Just Arrived" hide-nav-bar="true" id="page11">
  <ion-content padding="false" class=" manual-remove-top-padding" scroll="false">
    <ion-slides disable-side-menu-drag="" options="sliderOptions" slider="slider5" delegate-handle="slider5" id="iJustArrived-slider5" style="width:100%;height:100%;">
      <ion-slide-page id="iJustArrived-slide212">
        <div class="spacer" style="height: 30px;"></div>
        <a ui-sref="tabsController.compass()" id="iJustArrived-button28" class="button button-dark button-large button-clear icon-left ion-ios-arrow-back addPadding">Back</a>
        <div class="spacer" style="height: 30px;"></div>
        <h3 id="iJustArrived-heading13" style="color:#272727;text-align:center;">Welcome to</h3>
        <h2 id="iJustArrived-heading19" style="color:#272727;text-align:center;">{{user.city}}</h2>
        <div class="spacer" style="height: 30px;"></div>
        <div id="iJustArrived-markdown11" class="show-list-numbers-and-dots addPadding">
          <blockquote>
            <p style="color:#000000;">Here are some steps that we've prepared to help you get settled and
              <strong>start your process faster.</strong>
            </p>
            <p style="color:#000000;">But first we wanted to ask you some general questions so we can understand your situation.</p>
          </blockquote>
        </div>
        <div class="spacer" style="height: 30px;"></div>
        <button id="iJustArrived-button20" ng-click="setSlider(1)" class="button button-dark button-small button-full button-clear">Next &gt;</button>
      </ion-slide-page>
      <ion-slide-page id="iJustArrived-slide215" style="background-color:#F37F81;">
        <div class="spacer" style="height: 30px;"></div>
        <button id="iJustArrived-button29" ng-click="setSlider(0)" style="color:#FFFFFF;" class="button button-light button-large button-clear icon-left ion-ios-arrow-back addPadding">Back</button>
        <div class="spacer" style="height: 30px;"></div>
        <h3 id="iJustArrived-heading20" style="color:#FFFFFF;" class="addPadding">Do you have your brown Refugee ID?</h3>
        <div class="spacer" style="height: 30px;"></div>
        <form id="iJustArrived-form37" class="list">
          <ion-radio id="iJustArrived-radio1">Yes</ion-radio>
          <ion-radio id="iJustArrived-radio2">No</ion-radio>
        </form>
        <button id="iJustArrived-button30" ng-click="moreInfo()" style="color:#FFFFFF;" class="button button-light button-block button-clear">I don't understand?</button>
        <div class="spacer" style="height: 30px;"></div>
        <button id="iJustArrived-button21" ng-click="setSlider(2)" style="color:#FFFFFF;" class="button button-positive button-small button-full button-clear">Next &gt;</button>
      </ion-slide-page>
    </ion-slides>
  </ion-content>
</ion-view>
