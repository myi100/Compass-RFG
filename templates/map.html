<ion-view title="Map" id="page17" style="background-color:#F6F6F6;">
  <ion-nav-buttons side="right" scroll="false" class="has-header">
    <button class="button icon No Icon" ng-click="openMaps()"> Google Maps</button>
  </ion-nav-buttons>
  <ion-content padding="false" class="manual-remove-top-padding has-header" scroll="false">
    <creator-map-component options="{}" marker="true" location="{{item.address}}" zoom="15" style="display:block;position:relative;width:100%;height:100%;">
      <ui-gmap-google-map ng-if="map.center" center="map.center" zoom="map.zoom" options="map.options">
        <ui-gmap-marker coords="map.marker.coords" idkey="map.marker.id" options="map.marker.options"></ui-gmap-marker>
      </ui-gmap-google-map>
    </creator-map-component>
  </ion-content>
</ion-view>
