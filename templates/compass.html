<ion-view title="Compass" hide-back-button="true" id="page3" style="background-color:#F6F6F6;">
  <ion-content padding="true" class="manual-remove-top-padding has-header">
    <ion-list id="compass-list10" class="manual-list-fullwidth">
      <ion-item class="item-icon-left item-icon-right" id="compass-list-item23" ui-sref="iJustArrived()">
        <i class="icon ion-android-hand"></i>I Just Arrived
        <i class="icon ion-android-arrow-dropright icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-left item-icon-right" id="compass-list-item24" ui-sref="scheduleMedicalExam()">
        <i class="icon ion-heart"></i>Schedule Medical Exam
        <i class="icon ion-android-arrow-dropright icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-left item-icon-right" id="compass-list-item27" ui-sref="tabsController.findHousing()">
        <i class="icon ion-ios-home"></i>Find Housing
        <i class="icon ion-android-arrow-dropright icon-accessory"></i>
      </ion-item>
    </ion-list>
    <div style="margin-right:-20px;">
      <a ui-sref="shareCompass()" id="compass-button23" style="left:-10px;font-weight:500;font-size:17px;" class="button button-positive button-large button-full icon-left ion-android-share">Share Compass</a>
    </div>
    <ion-list id="compass-list9" class="manual-list-fullwidth">
      <ion-item class="item-icon-left item-icon-right" id="compass-list-item25" ui-sref="tabsController.findBuyEssentials()">
        <i class="icon ion-android-restaurant"></i>Find / Buy Essentials
        <i class="icon ion-android-arrow-dropright icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-left item-icon-right" id="compass-list-item26" ui-sref="tabsController.studyFrenchOrEnglish()">
        <i class="icon ion-easel"></i>Study French or English
        <i class="icon ion-android-arrow-dropright icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-left item-icon-right" id="compass-list-item28" ui-sref="checkApplication()">
        <i class="icon ion-android-list"></i>Check Application Status
        <i class="icon ion-android-arrow-dropright icon-accessory"></i>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height: 20px;"></div>
  </ion-content>
</ion-view>
